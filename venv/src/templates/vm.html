<!DOCTYPE html>

<html lang="en">

<head>
    <title>Virtual Machines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* written by chat-gpt */
        :root{
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255,255,255,0.03);
            font-size: 16px;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071026);color:#e6eef6}
        header{padding:1.25rem 1rem;display:flex;align-items:center;justify-content:space-between;gap:1rem}
        header h1{margin:0;font-size:1.25rem}
        header p{margin:0;color:var(--muted);font-size:0.95rem}
        nav a.button{background:var(--accent);color:white;padding:0.5rem 0.75rem;border-radius:6px;text-decoration:none;font-weight:600}
        main{max-width:980px;margin:1rem auto;padding:1rem}
        section{background:var(--card);padding:1rem;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
        #vm-list{list-style:none;padding:0;margin:0;display:grid;gap:0.5rem}
        #vm-list li{background:var(--glass);padding:0.6rem 0.75rem;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
        .vm-name{font-weight:600}
        .vm-state{font-size:0.9rem;color:var(--muted)}
        form{margin-top:1rem}
        fieldset{border:1px solid rgba(255,255,255,0.04);padding:0.5rem;border-radius:8px}
        label{display:block;font-size:0.9rem;color:var(--muted);margin-bottom:0.25rem}
        input{width:100%;padding:0.5rem;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
        details summary{cursor:pointer;padding:0.25rem 0.5rem;border-radius:6px}
        .create_vm{background:var(--success);color:white;padding:0.5rem 0.75rem;border-radius:6px;border:none;cursor:pointer}
        pre#create_output{background:#051029;color:var(--muted);padding:0.5rem;border-radius:6px;overflow:auto}
        @media (min-width:700px){
            header{padding:1.5rem 2rem}
            main{padding:2rem}
            #vm-list{grid-template-columns:repeat(2,minmax(0,1fr))}
        }
    </style>
</head>

<body>
    <header>
        <h1>VM - Dashboard</h1>
        <p>Create and run VMs from here</p>
        <nav>
            <a class="button" href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>
    <main>
        <hr />
        <section aria-labelledby="vm-list-heading">
            <h2 id="vm-list-heading">Existing VMs</h2>
            <ul id="vm-list">
                <!-- populated with load() -->
                </ul>
        </section> 
        <form aria-labelledby="vm-creation-form">
            <fieldset>
                <details>
                    <summary>vm-creation-form</summary>
                    <legend id="vm-creation-form"></legend>
                    <div>
                        <label for="create_input1">VM Name</label>
                        <div>
                            <input id="create_input1" name="name" placeholder="Enter VM name">
                        </div>
                    </div>
                    <div>
                        <label for="create_input2">VM Memory</label>
                        <div>
                            <input id="create_input2" name="memory" placeholder="Enter memory ">
                        </div>
                    </div>
                    <div>
                        <label for="create_input3">VM VCPUs</label>
                        <div>
                            <input id="create_input3" name="vcpus" placeholder="Enter vcpus  ">
                        </div>
                    </div>
                    <div>
                        <label for="create_input4">VM OS</label>
                        <div>
                            <input id="create_input4" name="os" placeholder="Enter os     ">
                        </div>
                    </div>
                    <div>
                        <label for="create_input5">VM Network</label>
                        <div>
                            <input id="create_input5" name="network" placeholder="Enter network">
                        </div>
                    </div>
                    <div>
                        <label for="create_input6">VM Disk</label>
                        <div>
                            <input id="create_input6" name="disk" placeholder="Enter disk   ">
                        </div>
                    </div>
                    <div>
                        <label for="create_input7">VM ISO</label>
                        <div>
                            <input id="create_input7" name="iso" placeholder="Enter iso    ">
                        </div>
                    </div>
                    <div>
                        <button data-name="Create_vm" class="create_vm">create VM</button>
                    </div>
                </details>
            </fieldset>
            <pre id="create_output"></pre>
        </form>
    </main>
    <script type="module" src="{{ url_for('static', filename='js/events.js') }}"></script>
</body>

</html>
